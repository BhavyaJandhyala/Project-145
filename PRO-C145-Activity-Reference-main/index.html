<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-1.5 0.5 -4" rotation="0 45 0"></a-box>
        <a-cylinder color="red" position="1.5 0.75 -4" height="2" radius="0.5"></a-cylinder>
        <a-sphere color="yellow" position="0 0.85 -4" radius="0.75"></a-sphere>
        <a-plane color="green" position="0 -0.25 -5" rotation="-90 0 0" height="6" width="6"></a-plane>
        <a-octahedron color="teal" position="0.4 0.85 -2" radius="0.35"></a-octahedron>
        <a-ring color="orange" position="-0.5 0.85 -2" radius-inner="0.1" radius-outer="0.3"></a-ring>

    </a-scene>
</body>

</html>
